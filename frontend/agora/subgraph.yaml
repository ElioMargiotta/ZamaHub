specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PrivateProposalFactory
    network: sepolia
    source:
      address: "0x6f27646A29501Ee4aF0e4b6ABC2B28c71F723A1A"
      abi: PrivateProposalFactory
      startBlock: 9706823
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ProposalCancelled
        - ProposalCreated
        - UpkeepPerformed
      abis:
        - name: PrivateProposalFactory
          file: ./abis/PrivateProposalFactory.json
      eventHandlers:
        - event: ProposalCancelled(indexed address,string,indexed address)
          handler: handleProposalCancelled
        - event: ProposalCreated(indexed bytes32,indexed bytes32,address,(bytes32,uint64,uint64,address,uint256,uint256,uint8,uint8,bool,string,string,string[]))
          handler: handleProposalCreated
        - event: UpkeepPerformed(indexed address,indexed uint256)
          handler: handleUpkeepPerformed
      file: ./src/private-proposal-factory.ts
